<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Login (Email)"></h:outputText></td>
						<td><h:inputText value="#{userBean.email}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Mot de Passe"></h:outputText></td>
						<td><h:inputSecret value="#{userBean.password}"></h:inputSecret></td>
					</tr>
					<tr>
						<td><h:outputText value="Nom"></h:outputText></td>
						<td><h:inputText value="#{userBean.firstname}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Prenom"></h:outputText></td>
						<td><h:inputText value="#{userBean.lastname}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Actif / Inactif"></h:outputText></td>
						<td><h:selectBooleanCheckbox value="#{userBean.isActif}"></h:selectBooleanCheckbox></td>
					</tr>
					<tr>
						<td><h:outputText value="Role"></h:outputText></td>
						<td><h:selectOneMenu value="#{userBean.role}">
								<f:selectItem itemLabel="Choisir Role" itemValue="" />
								<f:selectItems value="#{dataBean.roles}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td colspan="2"><h:commandButton value="Ajouter Employé"
								action="#{userBean.addUser()}" /></td>
								<td colspan="2"><h:commandButton value="modifer"
								action="#{userBean.updateUser()}" /></td>
					</tr>
					
					
				</table>
			</h:form>
		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{userBean.users}" var="user" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{user.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{user.lastname}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{user.firstname}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Role" />
						</f:facet>
						<h:outputText value="#{user.role}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Actif" />
						</f:facet>
						<h:outputText value=" #{user.activ == true ? 'Oui' : 'Non'}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{userBean.deleteUser(user.idUser)}"
							value="Supprimer" />
							<h:commandButton action="#{userBean.deleteUser(user.idUser)}"
							value="Supprimer" />
							<h:commandButton action="#{userBean.displayuseroye(user)}"
							value="afficher" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<h:panelGroup>
			<h:form>
				<h:outputText
					value="Bonjour #{loginBean.user.firstname} #{loginBean.user.lastname}" /> |
<h:commandLink value="Déconnexion" action="#{loginBean.doLogout()}" />
			</h:form>
		</h:panelGroup>
		<h:form>
										<p:growl>
											<p:autoUpdate />
										</p:growl>

										<p:signature style="width:400px;height:200px" widgetVar="sig"
											value="#{dataBean.value}" required="true"
											guideline="true" />

										<div style="margin: 20px 0">
											<p:commandButton value="Submit" icon="pi pi-check"
												update="output" />
											<p:commandButton value="Clear" icon="pi pi-times"
												type="button" onclick="PF('sig').clear()" />
										</div>

										<p:outputPanel id="output">
											<h:outputText rendered="#{not empty dataBean.value}"
												style="font-size:24px;display:block" value="Your Signature" />
											<p:signature style="width:400px;height:200px;"
												value="#{dataBean.value}" readonly="true"
												rendered="#{not empty dataBean.value}"
												backgroundColor="#eaeaea" color="#03a9f4" />
										</p:outputPanel>
									</h:form>
	</ui:define>
</ui:composition>
