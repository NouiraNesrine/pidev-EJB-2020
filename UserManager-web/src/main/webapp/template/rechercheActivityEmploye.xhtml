<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/MyIndex.xhtml">
	<ui:define name="cont">





		<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #e9e9e9;
}

.topnav a {
	float: left;
	display: block;
	color: black;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	background-color: #2196F3;
	color: white;
}

.topnav .search-container {
	float: right;
}

.topnav input[type=text] {
	padding: 6px;
	margin-top: 8px;
	font-size: 17px;
	border: none;
}

.topnav .search-container button {
	float: right;
	padding: 6px 10px;
	margin-top: 8px;
	margin-right: 16px;
	background: #ddd;
	font-size: 17px;
	border: none;
	cursor: pointer;
}

.topnav .search-container button:hover {
	background: #ccc;
}

@media screen and (max-width: 600px) {
	.topnav .search-container {
		float: none;
	}
	.topnav a, .topnav input[type=text], .topnav .search-container button {
		float: none;
		display: block;
		text-align: left;
		width: 100%;
		margin: 0;
		padding: 14px;
	}
	.topnav input[type=text] {
		border: 1px solid #ccc;
	}
}
</style>






















		<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}
</style>












		<table>




			<h:panelGroup columns="2">


				<div class="topnav">

					<div class="search-container">
						<form action="/action_page.php">
							<input type="text" placeholder="Search.." name="search"
								value="#{activityBean.nom}" />
							<button type="submit" action="#{activityBean.emchi()}">
								<i class="fa fa-search" />
							</button>
						</form>
					</div>
				</div>

				<h:form>
					<h:panelGroup columns="2">
						<h:form>


							<h:dataTable value="#{activityBean.rechercheParnomm()}" var="activity"
								border="1">
								<h:column>
									<f:facet name="header">
										<h:outputText value="Nom" />
									</f:facet>
									<h:outputText value="#{activity.nom}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="description" />
									</f:facet>
									<h:outputText value="#{activity.description}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="nombreHeuresEstimer" />
									</f:facet>
									<h:outputText value="#{activity.nombreHeuresEstimer}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="nombreHeuresTravailler" />
									</f:facet>
									<h:outputText value="#{activity.nombreHeuresTravailler}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="validité" />
									</f:facet>
									<h:outputText value="#{activity.statut}" />
								</h:column>




								<h:column>
									<f:facet name="header">
										<h:outputText value="Date Debut" />
									</f:facet>



									<h:outputText value="#{activity.datedebut}">
										<f:convertDateTime pattern="EEEEEEEE, MMM dd, yyyy" />
									</h:outputText>


								</h:column>



								<h:column>
									<f:facet name="header">
										<h:outputText value="Date Fin" />
									</f:facet>


									<h:outputText value="#{activity.dateFin}">
										<f:convertDateTime pattern="EEEEEEEE, MMM dd, yyyy" />
									</h:outputText>


								</h:column>




								<h:column>
									<f:facet name="header">
										<h:outputText value="Action" />
									</f:facet>

									<span><h:commandButton id="j_idt78" value="Start/End"
											class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
											action="#{activityBean.displayStartActivity(activity)}" /></span>



								</h:column>
							</h:dataTable>
						</h:form>
					</h:panelGroup>




				</h:form>
			</h:panelGroup>

		</table>












	</ui:define>
</ui:composition>
</html>
