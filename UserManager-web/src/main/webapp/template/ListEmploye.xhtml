<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/MyIndex.xhtml">
	<ui:define name="cont">
		<h:form id="myform">
			<div class="card card-w-title">
				<div class="ui-g">
					<p:dataList value="#{contratBean.employes}" var="c"
						type="unordered" itemType="none" paginator="true" rows="10"
						styleClass="paginated">
						<f:facet name="header">
            Paginator
        </f:facet>
						<p:commandLink update=":myform:carDetail" class="fa fa-search"
							oncomplete="PF('carDialog').show()" title="View Detail"
							style="float:left;margin-right:10px;margin-top:3px; color:#333333">

							<f:setPropertyActionListener value="#{c}"
								target="#{contratBean.selectedEmp}" />
						</p:commandLink>
						<h:outputText value="#{c.firstname} " style="display:inline-block" />
					</p:dataList>

					<p:dialog header="Car Info" widgetVar="carDialog" modal="true"
						showEffect="blind" hideEffect="explode" resizable="false">
						<p:outputPanel id="carDetail" style="text-align:center;">
							<p:panelGrid columns="2"
								rendered="#{not empty contratBean.selectedEmp}"
								columnClasses="label,value">
								<f:facet name="header">
									<h:outputText
										value="Do you want to affect the contract to employe"></h:outputText>
								</f:facet>

								<h:outputText value="Id:" />
								<h:outputText value="#{contratBean.selectedEmp.idUser}" />
								<span class="ui-button-text ui-c"><h:commandButton
										id="j_idt217" name="j_idt216"
										class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only secondary-button rounded-btn"
										style="margin-bottom: 10px;" action="#{contratBean.affecte()}"
										value="display" /></span>

							</p:panelGrid>
						</p:outputPanel>
					</p:dialog>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
